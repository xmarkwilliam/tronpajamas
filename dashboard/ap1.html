    <script>

        var account;
        window.onload = function () {

        async function initApp() {
            MatrixContract = await tronWeb.contract().at(address);// tronWeb.trx.contract(matrixAbi);
            MatrixInstance = MatrixContract;
            account = localStorage.getItem("loginaddress");
            $('#walletAddress').html(account);
            $('#walletAddress').attr("href", "https://tronscan.org/#/address/" + account);
            var userdetails = await MatrixInstance.users(account).call();
			$('#referralIncome').html(parseInt(userdetails.referredUsers) * x3MatrixPrices[0]);
			$('#autoPoolIncome').html('0');
			$('#splsponsorIncome').html('0');
            $('#partnersCount').html(parseInt(userdetails.referredUsers));
            await getDashboard();
            await fetchAutopoolItem(account);
        }
        async function getDashboard() {
			var xhttp2 = new XMLHttpRequest();
			xhttp2.onreadystatechange = async function () {
				if (this.readyState == 4 && this.status == 200) {
					var result = JSON.parse(xhttp2.responseText);
					if (result) {
						console.log(JSON.stringify(result));						
						$('#level1bonus').html(result.Level1);
						$('#level2bonus').html(result.Level2);
						$('#level3bonus').html(result.Level3);
						$('#level4bonus').html(result.Level4);
						$('#poolsponsorbonus').html(parseInt(result.PoolSponsorBonus) / 1000000);
						$('#poolincome').html(parseInt(result.PoolPayment) / 1000000);
						$('#selfsponsor').html(result.SelfSponsor);
						$('#currentpool').html(result.CurrentPool);
					}
				}
			}
			var params = '{ "user": "0x' + await tronWeb.address.toHex(account).slice(2) + '" }';
			console.log(params);
			var url = "https://xoxotron.io/api/getDashboard.asp";
			xhttp2.open("POST", url, true);
			xhttp2.send(params);
		}
        async function fetchAutopoolItem(ethaccount) {
            var activeSlot = 0;
            var lastSlot = 0;

            lastSlot = parseInt(await MatrixInstance.pool1currUserID().call());
            activeSlot = parseInt(await MatrixInstance.pool1activeUserID().call());
            startSlot = activeSlot - 20;
            endSlot = activeSlot + 50;
            if (startSlot < 1) startSlot = 1;
            if (endSlot > lastSlot) endSlot = lastSlot;

            for (var i = startSlot; i <= endSlot; i++) {
                await fetchSlot(i);
            }
            var trClass = ' tc-dark';
            var stage = '';
            var yourSlot = '';
            var textWeight = '';
            console.log(list.length);
            for (i=0; i < list.length;i++) {
                var key = i;
                var value = list[i];
                var addrs = await MatrixInstance.userList(value.id).call();
                if (addrs.toLowerCase() == ethaccount.toLowerCase()) {
                    yourSlot = '<i class="fa fa-angle-right mr-1"></i>';
                    textWeight = 'font-weight-bold';
                }
                else {
                    yourSlot = '';
                    textWeight = '';
                }

                if (value.slot_id > activeSlot) trClass = ' tc-dark';
                if (parseInt(value.payment_received) > 0) stage = 'Active';
                if (parseInt(value.payment_received) == 3) stage = 'Paid';
                if (parseInt(value.payment_received) == 0) stage = 'Pending';
                $('#AutopoolItem').append('<tr class="' + trClass + '"><td>' + value.slot_id + '</td><td class="' + textWeight + '">' + yourSlot + '' + addLink(addrs) + '</td><td>' + stage + '</td></tr>');
            }
        }
        function addLink(add) {
            var address = tronWeb.address.fromHex(add);
            return '<a href="https://tronscan.org/#/address/' + address + '" target="_blank">' + address + '</a>';
        }
        var list = [];
        async function fetchSlot(slot_id) {
            try {
                var addrestoid = await MatrixInstance.userList(slot_id).call();
                var result = await MatrixInstance.pool1users(addrestoid).call();
                if (result.isExist) {
                    var newresult = {
                        "isExist" : result.isExist,
                        "id" : parseInt(result.id),
                        "payment_received" : parseInt(result.payment_received),
                        "slot_id" : slot_id
                    };
                    list.push(newresult);
                }
            }
            catch (error) {
                console.error(error);
            }
        }
